	# Donate to Curia
	pisan_mission_events.2.t:0 "Donate to the Curia"
	pisan_mission_events.2.d:0 "The Curia was not very supportive of our plans to expand our dominions in France in name of the True Cross, but reluctantly decided not to get in our way when we promised them part of what we would've obtained. Now that own France it is time to decide, should we compensate them for sitting and watch?"
