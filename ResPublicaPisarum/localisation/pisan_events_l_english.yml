	tuscan_factions.12.t:0 "The Emperor is displeased"
	tuscan_factions.12.d:0 "The voices of our city becoming more and more pious by the day has reached the Emperor, who is highly displeased with us. Guelphs keep confiscating ghibellines properties, but they control the council and everything they do is legally approved, our intervention would only make things worse."
	tuscan_factions.12.a:0 "We have no power to stop them"
