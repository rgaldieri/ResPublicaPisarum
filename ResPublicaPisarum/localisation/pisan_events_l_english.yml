	# Ghibellines have too much power 1
	# Not answering the pope
	tuscan_factions.7.t:0 "Ignoring the Holy Father"
	tuscan_factions.7.d:0 "The fierce oppression of guelphs has attracted the attention of the holy father, who has sent emissaries to mediate. Needless to say, ghibelline particularists have prevented those emissaries from reaching the palace. Despite not having a choice, we are deeply displeasing the Holy Father."
	tuscan_factions.7.a:0 "There is nothing we can do"
	# Bishops patronizing
	tuscan_factions.8.t:0 "Patronizing priests"
	tuscan_factions.8.d:0 "Many prelates believe that our cities are being corrupted by those who do not believe the Pope to be the only earthly authority, and have started to call for actions. We can let them talk and hope that the situation will not escalate, or we can get them arrested."
	tuscan_factions.8.a:0 "Arrest them!"
	tuscan_factions.8.b:0 "Let them talk"
	# Ghibellines sick of the church
	tuscan_factions.9.t:0 "Should not mix sword and faith"
	tuscan_factions.9.d:0 "The dominance of ghibellines over guelphs is having a strong impact on our army. Ghibellines are refusing to accept guelphs in their ranks, afraid that they will not fight against the common foes of the empire. Something must be done, or we will no longer have an army to fight our wars."
	tuscan_factions.9.a:0 "Allow them not to serve together"
	tuscan_factions.9.b:0 "Give the guelphs a demonstration of power"
	tuscan_factions.9.c:0 "Try to find some common ground"
	# The pope attempts to mediate
	tuscan_factions.10.t:0 "The Pope attempts to mediate"
	tuscan_factions.10.d:0 "The previous attempt to concile our factions have failed and the Pope has decided to take more decisive actions to protect his followers. Instead of sending a delegate to our city, he has invited our councilors to discuss a proposal on neutral ground. What should we answer?"
	tuscan_factions.10.a:0 "Attend the meeting"
	tuscan_factions.10.b:0 "Refuse to participate"
	tuscan_factions.10.c:0 "Send the Pope a Bishop's head"
